<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog FrontEnd</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img class="logo__img" src="assets/img/logos/adl.png" alt="logos">
      <h1 class="logo__title">Blog FrontEnd</h1>
    </div>
  </header>
  <section class="section__border-none">
    <div class="form__container">
      <form action="" class="form form--center">
        <span class="form__title">Registrate ¡Es gratis!</span>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
        <input type="text" name="email" id="email" placeholder="email">
        <input type="text" name="password" id="password" placeholder="Contraseña">
        <input type="text" name="password2" id="password2" placeholder="Confirma tu contraseña">
        <a class="btn btn--wide btn--green" href="/login.html">
          Crea tu cuenta</a>
        <a class="btn btn--img" href="/login.html">
          <img src="assets/img/logos/icons8-logo-de-google-48.png" alt="" class="btn__icon">
          Registrarse con Google</a>
        <div class="form__footer">
          <span class="form__text">¿Ya tienes una cuenta?</span><a href="/index.html" class="form__text">Inicia sesión</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
